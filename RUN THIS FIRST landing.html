<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Marvel Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <form id="quiz-form">
        <h1>Marvel Superhero Quiz</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required="">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required="">
        <input type="checkbox" id="terms" name="terms" required="">
        <label for="terms">I agree to the terms and conditions</label><br>
    </form>

    <div class="container">
        <h1>The Marvel Quiz</h1>
        <div class="hero">
            <div class="speech-bubble">
                <p>Unleash Your Inner Hero! Test Your Marvel Knowledge and Conquer Our Superhero Quiz!</p>
            </div>
        </div>
        <button class="start-button" onclick="startGame()">Start game!</button>
    </div>

    <script>
        function startGame() {
            window.location.href = 'quiz.html';
        }
    </script>
</body>
</html>
