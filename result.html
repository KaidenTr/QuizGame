<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Results</h1>
        <p id="score">Your Score: </p>
        <p id="time">Elapsed Time: </p>
        <button class="start-button" onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                score: params.get('score'),
                time: params.get('time')
            };
        }

        function displayResults() {
            const { score, time } = getQueryParams();
            document.getElementById('score').textContent = 'Your Score: ' + score;
            document.getElementById('time').textContent = 'Elapsed Time: ' + time + ' seconds';
        }

        function restartQuiz() {
            window.location.href = 'quiz.html';
        }

        document.addEventListener('DOMContentLoaded', displayResults);
    </script>
</body>
</html>
